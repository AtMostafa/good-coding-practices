#To install the environment, run in a terminal: conda env create -f env.yml
#Note that a version of matlab is needed for matlabengine, which is used for Fig S2 and S4. Comment out the matlabengine line if you do not have matlab installed.
name: cca
channels:
  - pytorch
  - defaults
  # - conda-forge
dependencies:
  - python=3.10
  - numpy
  - xarray  
  - notebook
  - pandas
  - scipy
  - matplotlib
  - xmltodict
  - jupyterlab
  - cython
  - scikit-learn
  - ipympl
  - tqdm
  - nodejs
  - pip
  - seaborn
  - cudatoolkit=11.3
  - pytorch=1.12
  - torchvision
  - torchaudio
  - pip:
    - PyPDF2==2.10
    - kornia==0.7.0
    - pytorch-metric-learning
    - matlabengine==9.13.1 #change version to match matlab version, using R2022b
    - -e packages/pyaldata #from https://github.com/NeuralAnalysis/PyalData.git
    - -e packages/config_manager #from modified from https://github.com/seblee97/config_package.git
    - -e .

